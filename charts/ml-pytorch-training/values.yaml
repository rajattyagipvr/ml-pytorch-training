# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/ml-pytorch-training
  tag: 0.0.2
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:

# enable this flag to use knative serve to deploy the app
knativeDeploy: true

service:
  name: ml-pytorch-training
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "false"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 8000m
    memory: 16Gi
    nvidia.com/gpu: 0
  requests:
    cpu: 2000m
    memory: 4Gi
    nvidia.com/gpu: 0
ingress:
  enabled: false
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 1
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

